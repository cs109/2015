<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/kbroman.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <a href="http://www.seas.harvard.edu"><img src="http://www.seas.harvard.edu/courses/cs152/2014sp/SEASLogo.png" width="200" height="60" alt="Site logo" pagespeed_url_hash="2699053971" align = "right"></a>
          <ul class="nav">
              <li><a href="{{ BASE_PATH }}/index.html">Home</a></li>
              <li><a href="https://piazza.com/harvard/fall2014/cs109/home">Piazza</a></li>
              <li><a href="{{ BASE_PATH }}/pages/syllabus.html">Syllabus</a></li>
              <li><a href="{{ BASE_PATH }}/pages/schedule.html">Schedule</a></li>
              <li><a href="{{ BASE_PATH }}/pages/homework.html">Homework</a></li>
              <li><a href="{{ BASE_PATH }}/pages/readings.html">Readings</a></li>
              <li><a href="{{ BASE_PATH }}/pages/projects.html">Projects</a></li>
              <li><a href="{{ BASE_PATH }}/pages/resources.html">Resources</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p><small>
  <!-- start of CS109's footer; modify this part -->
              <a href="http://www.harvard.edu"> &copy; 2014 Harvard University</a>
  <!-- end of CS109's footer; modify this part -->
        </small></p>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
